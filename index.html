<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bot Saludador</title>
  </head>
  <body>
    <h1>Bot Saludador</h1>
    <form id="saludar-form">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" placeholder="Introduce tu nombre" />
      <label for="genero">Género:</label>
      <select id="genero">
        <option value="">Seleccione un género</option>
        <option value="masculino">Masculino</option>
        <option value="femenino">Femenino</option>
        <option value="no-binario">No Binario</option>
      </select>
      <label for="edad">Edad:</label>
      <input type="number" id="edad" placeholder="Introduce tu edad" min="0" />
      <input type="submit" value="Saludar" id="saludar-button" />
    </form>
    <div id="resultado-div"></div>

    <script type="module" src="./src/presenter.js"></script>
  </body>
</html>
